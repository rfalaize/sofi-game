<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Cumple Sofia</title>
        <link rel="shortcut icon" href="assets/favicon.ico" />
        <link rel="stylesheet" href="unity/TemplateData/style.css" />
        <script src="unity/TemplateData/UnityProgress.js"></script>
        <script src="unity/Build/UnityLoader.js"></script>
        <script>
            var gameInstance = UnityLoader.instantiate("gameContainer", "unity/Build/Build.json", { onProgress: UnityProgress });
        </script>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            canvas {
                width: 100%;
                height: 100%;
                position: absolute;
            }
        </style>
    </head>
    <body>
        <div class="webgl-content">
            <!-- style="width: 1100px; height: 600px;" -->
            <div id="gameContainer"></div>
            <div class="footer">
                <div class="webgl-logo"></div>
                <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
                <div class="title">sofia-game</div>
            </div>
        </div>
    </body>
</html>
